<!DOCTYPE html>
<html lang="en">
<head>

<body>
<h1>All in One Converter</h1>
<form action="">

<!-- selection here  -->

<h2>Select here</h2>
<select name="" id="" class="">
    <option  value="">--select--</option>
    <option class="selection" value="">Length</option>
    <option class="selection"  value="">Weight</option> 
    <option class="selection"  value="">Tempature</option>
    <option class="selection"  value="">Area</option>
    <option  class="selection" value="">Time</option>
</select>


<!-- length here  -->
<div id="length" class="canvart" style="display: none;">


    <h2>Length</h2>
<input type="number" name="" id="" placeholder="Enter Value">
<select name="" id="" class="">
    <option value="">KiloMeter</option>
    <option value="">Meter</option></select>

    <select name="" id="" class="">
    <option value="">KiloMeter</option> 
    <option value="">Meter</option>
 
</select>
<button type="button">Convert</button>
<div class = "result">
<p>Result will be displayed here</p>
</div>

</div>

<!-- weight here  -->


<div id="weight" class="canvart" style="display: none;">
 <h2>Weight</h2>
<input type="number" name="" id="" placeholder="Enter Value">
<select name="" id="" class="">
    <option value="">KiloGram</option>
    <option value="">Gram</option></select>

    <select name="" id="" class="">
    <option value="">KiloGram</option> 
    <option value="">Gram</option>
 
</select>
<button type="button">Convert</button>
<div class = "result">
<p>Result will be displayed here</p>
</div>

</div>

<!-- temparature here  -->

<div id="temparature" class="canvart"  style="display: none;">
<h2>Temparature</h2>
<input type="number" name="" id="" placeholder="Enter Value">
<select name="" id="" class="">
    <option value="">Celsius</option>
    <option value="">Kelvin</option>
    <option value="">Fahrenheit </option></select>

    <select name="" id="" class="">
        <option value="">Celsius</option>
        <option value="">Kelvin</option>
        <option value="">Fahrenheit </option></select>
</select>
<button type="button">Convert</button>
<div class = "result">
<p>Result will be displayed here</p>
</div>

</div>

<!-- area here  -->

<div id="area" class="canvart"  style="display: none;">
    <h2>Area</h2>
   <input type="number" name="" id="" placeholder="Enter Value">
   <select name="" id="" class="">
       <option value="">Squrekilometer</option>
       <option value="">squaremeter</option></select>
   
       <select name="" id="" class="">
        <option value="">Squrekilometer</option>
        <option value="">squaremeter</option></select>
 
   <button type="button">Convert</button>
   <div class = "result">
   <p>Result will be displayed here</p>
   </div>
   
   </div>

<!-- time here  -->


<div id="time" class="canvart"  style="display: none;">
    <h2>Time</h2>
   <input type="number" name="" id="" placeholder="Enter Value">
   <select name="" id="" class="">
       <option value="">Minites</option>
       <option value="">Seconds</option></select>
   
       <select name="" id="" class="">
        <option value="">Minites</option>
        <option value="">Seconds</option></select>
  
   <button type="button">Convert</button>
   <div class = "result">
   <p>Result will be displayed here</p>
   </div>
   
   </div>

</form>
